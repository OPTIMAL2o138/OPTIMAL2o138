<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Define a height for the map container */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Create a div element to hold the map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([0, 0], 15); // Default center and zoom level

        // Add a Tile Layer (you can replace this with your preferred map provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get the user's location with high accuracy and add a marker
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Create a marker and add it to the map
                    var marker = L.marker([latitude, longitude]).addTo(map);

                    // Set the map view to the user's location
                    map.setView([latitude, longitude], 15);
                }, function(error) {
                    console.error("Error getting user location: " + error.message);
                }, {
                    enableHighAccuracy: true, // Request high accuracy
                    timeout: 10000 // Set a timeout in milliseconds
                });
            } else {
                console.error("Geolocation is not available in this browser.");
            }
        }

        // Call the function to get the user's location with high accuracy and add a marker
        getUserLocation();
    </script>
</body>
</html>
